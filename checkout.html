      <div class="page_content">

            <div class="container">
              <div class="row justify-content-center align-items-center">
                 <div class="col-md-6">
                    <img src="images/online_food.png" class="w-100">
                 </div>
                  <div class="col-md-4">
                     <div class="checkout-content">
                        <div class="checkout_heading d-flex">
                           <div class="img_block">
                              <img src="images/restaurant/item-8.webp" class="w-100">
                           </div>
                           <div class="r_name">
                              <h4 class="m-0">Jain Dal Bati</h4>
                              <span class="text-light extra-smll category">Rajasthani, Punjabi</span>
                           </div>
                        </div>
                        <ul class="item_detil d-flex p-0 align-items-center">
                           <li class="d-flex align-items-center"><span class="food_type icon_veg"></span> <p class="food_name text-black m-0">Idli (2pc)</p></li>
                           <li><div class="quantity d-flex position-relative">                                          
                              <input type='button' value='-' class='qtyminus' field='quantity' />
                              <input type='text' name='quantity' value='1' class='qty' />
                              <input type='button' value='+' class='qtyplus' field='quantity' />                                         
                           </div></li>
                           <li>   
                              <p class="mb-0 price"><i class="fa fa-inr" aria-hidden="true"></i> 59</p>                        
                           </li>
                       </ul>
                       <div class="bill">
                          <h6>Bill Details</h6>                       
                             <div class="row">
                                <div class="col-md-6">
                                    <div class="bill-content"><p>Item Total</p></div>
                                </div>
                                <div class="col-md-6">
                                 <div class="bill-content text-right"><p><i class="fa fa-inr" aria-hidden="true"></i>160</p></div>
                             </div>
                             </div>
                             <div class="row">
                              <div class="col-md-6">
                                  <div class="bill-content"><p>Delivery Fee | 1.4 kms</p></div>
                              </div>
                              <div class="col-md-6">
                               <div class="bill-content text-right"><p><i class="fa fa-inr" aria-hidden="true"></i>26</p></div>
                           </div>
                           </div>
                           <div class="tax">
                              <div class="row">
                                 <div class="col-md-6">
                                     <div class="bill-content"><p class="mb-0">Taxes and Charges</p></div>
                                 </div>
                                 <div class="col-md-6">
                                  <div class="bill-content text-right"><p class="mb-0"><i class="fa fa-inr" aria-hidden="true"></i>8</p></div>
                              </div>
                              </div>
                           </div>
                           <div class="pay">
                              <div class="row">
                                 <div class="col-md-6">

                                    </p></div>
                                 </div>
                                 <div class="col-md-6">
                                  <div class="bill-content text-right"><p class="m-0"><i class="fa fa-inr" aria-hidden="true"></i>194</p></div>
                              </div>
                              </div>
                           </div>
