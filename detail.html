   <body class="home">
      <div class="header">
         <div class="container">        
         <div class="row Primary_header pt-3">
            <div class="col-6">
               <div class="navbar-brand py-0">
                  <a href="index.html" class="d-flex logo_heading">
                     <img src="images/Food_order.png">
                  </a>
               </div> 
            </div>
            <div class="col-6">
               <div class="btn_group header">
                  <a class="btn_login" href="login.html">Login</a>
                  <a class="btn_signup" href="signup.html">signup</a>  
                       
               </div>
            </div>
         </div>
         </div>                       
      </div> 
      <div class="page_content">
         <div class="bredcrumb detail section-spacer" style="    background-image: url(images/UI_Ux_bg.png);">
            <div class="container">
               <div class="row">
                  <div class="col-md-8">
                     <div class="row">
                        <div class="col-md-4">
                           <div class="img_block">
                              <img src="images/restaurant/item-8.webp" class="w-100">
                           </div>
                        </div>
                        <div class="col-md-8">
                           <div class="flex_block_content">
                              <h6 class="text-white">Jain Dal Bati</h6>
                              <div class="center_block my-3">
                                 <p class="category m-0 text-white">Rajasthani, Punjabi</p>
                              <p class="add m-0 text-white">Prahlad Nagar, Prahlad Nagar</p>
                              </div>
                              <div class="row">
                                 <div class="col-md-3">
                                    <span class="bg-transparent"><i class="fa fa-star" aria-hidden="true"></i> 3.7</span>
                                    <p class="text-white font-small p-0">100+ Ratings</p>
                                 </div>
                                 <div class="col-md-3">
                                    <span>37 min</span>
                                    <p class="text-white font-small">Delivery Time</p>
                                 </div>
                                 <div class="col-md-3">
                                    <span>₹250 </span>
                                     <p class="text-white font-small">cost For Two</p>
                                 </div>
                              </div>
                           </div>
                        </div>                        
                     </div>
                  </div>
                  <div class="col-md-4">
                  
                  </div>
               </div>              
            </div>
         </div>
         <div class="food_listing my-5">
            <div class="container">
               <div class="row">
                  <div class="col-md-8">
                  
                       <div class="food_heading mb-5">
                           <h5>Combos</h5>
                           <p>10 item</p>
                       </div>
                       <div class="food_block">
                          <span class="food_type icon_veg"></span>
                           <div class="row">
                              <div class="col-md-8">
                                 <div class="food_name mt-3  mb-2">
                                    <h4 class="">Rajwadi Undhiyu (500 Gm)</h4>
                                  </div>                               
                                    <p class="mb-0 price"><i class="fa fa-inr" aria-hidden="true"></i> 59</p>                                  
                              </div>
                              <div class="col-md-4">
                                 <div class="add_item">
                                       <div class="quantity">                                          
                                             <input type='button' value='-' class='qtyminus' field='quantity' />
                                             <input type='text' name='quantity' value='1' class='qty' />
                                             <input type='button' value='+' class='qtyplus' field='quantity' />                                         
                                       </div>
                                       <button class="add-btn" type="button">
                                          ADD
                                       </button>
                                 </div>
                              </div>
                           </div>
                       </div>                     
                  </div>
                 <div class="col-md-4">
                  <div class="cart_block">
                     <div class="cart_block_heading">
                         <h6>Cart</h6>
                         <span class="no_of_item">2 ITEMS</span>
                     </div>
                     <ul class="item_detil d-flex p-0">
                         <li class="d-flex"><span class="food_type icon_veg"></span> <p class="food_name text-black m-0">Idli (2pc)</p></li>
                         <li>   
                            <p class="mb-0 price"><i class="fa fa-inr" aria-hidden="true"></i> 59</p>                        
                         </li>
                     </ul>
                     <div class="cart_footer">
                        <div class="row">
                           <div class="col-md-6">
                              <h5>Subtotal</h5>
                           </div>
                           <div class="col-md-6">
                              <h5 class="total-price text-right"><i class="fa fa-inr" aria-hidden="true"></i> 
                                 ₹ 1760</h5>
                           </div>
                        </div>
                     </div>
                   </div>
                 </div>
               </div>
            </div>
      </div>
