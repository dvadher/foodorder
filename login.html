<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Order Food Online</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <meta http-equiv="x-ua-compatible" content="IE=10">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap_theme.min.css">
      <link rel="stylesheet" href="css/fontawesome/styles.min.css">
      <link href="css/owl.carousel.min.css" rel="stylesheet" type="text/css">
      <link href="css/fonts/fonts.css" rel="stylesheet">
      <!-- parallex effect   -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel='stylesheet' href='https://cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css'>
      <link rel="stylesheet" href="css/normalize.min.css">
      <link rel="stylesheet" href="css/parallex.css">
      <link rel="stylesheet" href="css/custom.css">
      <!-- page animation section css start -->
      <link rel="stylesheet" href="css/animation.css">
      <link rel='stylesheet' href='css/aos.css'>
      <!-- animation css -->
      <!-- cursor animated -->
      <link rel="stylesheet" type="text/css" media="screen" href="css/cursor.css">
      <link rel="stylesheet" href="css/megnatic_button.css">
      <!-- cursor animated -->    
   </head>
   <body class="home_full_bg">
      <div class="full_page front-content position-relative">
         <div class="container">                   
            <div class="top_banner">
               <div class="row align-items-center top_row">
                  <div class="col-md-6">
                     <div class="row Primary_header pt-3">
                        <div class="col-6">
                           <div class="navbar-brand py-0">
                              <a href="index.html" class="d-flex logo_heading">
                              <img src="images/Food_order.png">
                              </a>
                           </div>
                        </div>
                        <div class="col-6">
                           <div class="btn_group header">
                              <a class="btn_login" href="login.html">Login</a>
                              <a class="btn_signup" href="signup.html">signup</a>
                           </div>
                        </div>
                     </div>
                     <div class="block_content mt-5">
                        <div class="module_heading">
                           <h2>Login</h2>
                           <p>or <a href="#" class="text_orenge">create an account</a></p>
                        </div>
                        <form>
                           <div class="form-group pb-2 pb-md-3 pb-lg-3 mt-3">
                              <input type="text" class="form-control text-black" name="email" id="email" value="" placeholder=" " required="">
                              <label class="form-control-placeholder" for="email">Email Id <span class="text-yellow">*</span></label>
                           </div>
                           <div class="form-group">
                              <input type="password" id="password_field" class="form-control text-black" name="password" value="" placeholder=" " required="">
                              <label class="form-control-placeholder" for="password_field">Password <span class="text-yellow">*</span></label>
                              <a href="javascript:void(0);" class="password-icon">
                              <i class="password-toggle flaticon-blind icon-margin-none"></i>
                              </a>
                           </div>
                           <div class="row align-items-center">
                              <div class="col-md-6">
                                 <label class="custom_check">Remember Me
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                              </div>
                              <div class="col-md-6 text-right">
                                 <a href="#" class="text_orenge font-small text-right">Forgot Password ?</a>
                              </div>
                           </div>
                        <div class="form_footer mt-3">
                           <button type="submit" class="food_btn" href="#">Submit <img src="images/btn_icon.png" class="btn-arrow"></button>
                        </div>
                        </form>
                     </div>
                  </div>
                  <div class="col-md-6 right_col">
                     <div class="right_content">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <!-- <script type="text/javascript" src="js/cursor.js"></script> -->
      <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>   
      <script type="text/javascript" src="js/owl.carousel.min.js"></script>
      <!-- page animation section js start -->
      <script type="text/javascript" src="js/animation.js"></script>
      <!-- page animation section js end -->    
      <script type="text/javascript" src="js/custom.js"></script>
      <!-- <script type="text/javascript" src="js/cursor.js"></script>     -->
      <script src="js/smooth-scroll.js"></script> 
      <script src="js/splitting.min.js"></script>                   
      <script src="js/scroll-out.min.js"></script>      
      <script src="js/swiper.js"></script>
      <script src="js/cursor.js"></script>  
      <script src='js/TweenMax.min.js'></script>
      <script  src="js/megnatic_button.js"></script>
      <script src='js/ukiyo.min.js'></script>
      <script src='js/imagesloaded.pkgd.min.js'></script>
      <script  src="js/parallex.js"></script>
      <script src='https://cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js'></script>
   </body>
</html>
